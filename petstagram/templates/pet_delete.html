{% extends 'shared/base.html' %}
{% block page_content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<form method="post">
					{% csrf_token %}
					<h1>Are you sure you want to delete {{ pet_name }}?</h1>
					<div class="m-auto d-flex justify-content-center">
						<div class="m-2">

							<input type="submit" value="Confirm" class="btn btn-danger"/>

						</div>
						<div class="m-2">
							<a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
