version: '3.4'

services:
    web:
        image: milenmihaylov/petstagram:2023_09
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            -   "8000:8000"
        env_file:
            -   ./envs/.env
        volumes:
            -   /tmp/app_resources/static:/app/static_files
        command: gunicorn --bind=0.0.0.0:8000 petstagram.wsgi:application
        depends_on:
            -   db

    db:
        image: postgres
        restart: always
        ports:
            -   "5432:5432"
        environment:
            POSTGRES_PASSWORD: kit-kniga
            POSTGRES_USER: postgres-user
            POSTGRES_DB: petstagram
            PGDATA: /var/lib/postgresql/data/pgdata
        env_file:
            - ./envs/.env
        volumes:
            - ./postgresql:/var/lib/postgresql/data

    nginx:
        image: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /tmp/app_resources/static:/home/app/web/staticfiles
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/logs:/var/log/nginx
            - ./certbot/www:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/nginx/ssl/:ro
        links:
            - web
